<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>DNCL Contest</title>
<style>
  body { font-family: sans-serif; margin: 40px auto; width: 90%; max-width: 800px; }
  textarea { width: 100%; height: 200px; margin-top: 10px; }
  select, button { margin-top: 10px; padding: 6px 12px; }
  #result, #description, #sample { margin-top: 20px; font-size: 16px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>DNCL Contest</h1>

<label>問題番号: 
  <select id="problemSelect" onchange="updateProblem()">
    <option value="1">1</option>
  </select>
</label>

<label>小問: 
  <select id="subSelect" onchange="updateProblem()">
    <option value="A">A</option>
  </select>
</label>

<div id="description"></div>
<div id="sample"></div>
<button onclick="insertSample()">サンプルコードを挿入</button>

<textarea id="code" placeholder="ここにDNCLコードを入力"></textarea><br>
<button onclick="submitCode()">提出</button>

<pre id="result"></pre>

<script>
const problems = {
  "1": {
    "description": "第1問A: 1つの整数Aが入力されるので、それを2倍した値2Aを出力してください",
    "A": { sampleInput: "任意整数", expected: "2*A" }
  }
};

// 問題表示
function updateProblem() {
  const p = document.getElementById("problemSelect").value;
  const sub = document.getElementById("subSelect").value;
  document.getElementById("description").textContent = problems[p].description;
  document.getElementById("sample").textContent = `小問${sub} サンプル入力: ${problems[p][sub].sampleInput}`;
}

// サンプルコード挿入
function insertSample() {
  const codeArea = document.getElementById("code");
  codeArea.value = `# 任意整数 A が入力されます
# A = 入力される整数
S = A*2
「Sを表示する」を表示する`;
}

// 提出
async function submitCode() {
  const problemId = document.getElementById("problemSelect").value;
  const subId = document.getElementById("subSelect").value;
  const code = document.getElementById("code").value;
  const resultElem = document.getElementById("result");

  resultElem.textContent = "採点中...";

  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbXXXXXX/exec", {
      method: "POST",
      body: JSON.stringify({ problemId, subId, code })
    });
    const data = await res.json();
    resultElem.textContent = data.result;
  } catch(e) {
    resultElem.textContent = "通信エラー: " + e.message;
  }
}

// 初期表示
updateProblem();
</script>

</body>
</html>

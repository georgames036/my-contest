<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>DNCL Contest</title>
<style>
  body { font-family: sans-serif; margin: 40px auto; width: 90%; max-width: 900px; }
  textarea { width: 100%; height: 200px; margin-top: 10px; }
  select, button { margin-top: 10px; padding: 6px 12px; }
  .problem-section { margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
  #result { margin-top: 20px; font-size: 16px; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>DNCL Contest</h1>

<label>問題番号: 
  <select id="problemSelect" onchange="updateProblem()">
    <option value="1">1</option>
  </select>
</label>

<label>小問: 
  <select id="subSelect" onchange="updateProblem()">
    <option value="A">A</option>
  </select>
</label>

<div class="problem-section">
  <h2 id="title"></h2>
  <p><strong>配点:</strong> <span id="score"></span></p>
  <p id="description"></p>
  <p><strong>制約:</strong> <span id="constraints"></span></p>
  <p><strong>入力:</strong> <span id="inputFormat"></span></p>
  <p><strong>出力:</strong> <span id="outputFormat"></span></p>
  <p><strong>入力例:</strong> <pre id="sampleInput"></pre></p>
  <p><strong>出力例:</strong> <pre id="sampleOutput"></pre></p>
</div>

<textarea id="code" placeholder="ここにDNCLコードを入力"></textarea><br>
<button onclick="insertSampleCode()">サンプルコードを挿入</button>
<button onclick="submitCode()">提出</button>

<pre id="result"></pre>

<script>
// --- 問題データ ---
const problems = {
  "1": {
    "A": {
      title: "足し算",
      score: 10,
      description: "ある値Aの2倍の値を求めてください。",
      constraints: "・1 <= A <= 100\n・入力はすべて整数",
      inputFormat: "A",
      outputFormat: "Aの2倍の値2Aを出力せよ",
      sampleInput: "21\n11",
      sampleOutput: "42\n22",
      sampleCode: `# 入力整数 A
S = A*2
「Sを表示する」を表示する`
    }
  }
};

// --- 問題表示更新 ---
function updateProblem() {
  const p = document.getElementById("problemSelect").value;
  const sub = document.getElementById("subSelect").value;
  const prob = problems[p][sub];

  document.getElementById("title").textContent = `小問${sub} - ${prob.title}`;
  document.getElementById("score").textContent = prob.score;
  document.getElementById("description").textContent = prob.description;
  document.getElementById("constraints").textContent = prob.constraints;
  document.getElementById("inputFormat").textContent = prob.inputFormat;
  document.getElementById("outputFormat").textContent = prob.outputFormat;
  document.getElementById("sampleInput").textContent = prob.sampleInput;
  document.getElementById("sampleOutput").textContent = prob.sampleOutput;
}

// --- サンプルコード挿入 ---
function insertSampleCode() {
  const p = document.getElementById("problemSelect").value;
  const sub = document.getElementById("subSelect").value;
  const prob = problems[p][sub];
  document.getElementById("code").value = prob.sampleCode;
}

// --- コード提出 ---
async function submitCode() {
  const problemId = document.getElementById("problemSelect").value;
  const subId = document.getElementById("subSelect").value;
  const code = document.getElementById("code").value;
  const resultElem = document.getElementById("result");
  resultElem.textContent = "採点中...";

  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbzedI966fFNkDEECcRfnlPEIFYe4q4m-rQYt7HWcuR-prwAMs_Iiflry7NCAi2ZtEQMKQ/exec", {
      method: "POST",
      body: JSON.stringify({ problemId, subId, code })
    });
    const data = await res.json();
    resultElem.textContent = data.result;
  } catch(e) {
    resultElem.textContent = "通信エラー: " + e.message;
  }
}

// 初期表示
updateProblem();
</script>

</body>
</html>
